<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>ARR Posts</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Blog posts for the ARR Blog"
    />
    <link rel="stylesheet" href="rar.css" />
    <link rel="icon" href="images/iberia.png" />
  </head>
  <body>
    <header>
      <div class="container" id="logo">
        <img src="images/iberia.jpg" alt="The Iberian Peninsula" />
      </div>
      <div id="title">
        <p>
          <strong
            >Rebecca, Amanda and Rowland's blog on the Iberian Peninsula</strong
          >
        </p>
        <nav>
          <a href="index.html">Home</a> <a href="gallery.html">Gallery</a>
        </nav>
      </div>
    </header>
    <hr />
    <main>
      <h1>Posts</h1>
      <p>
        Find all of our posts by date below!
      </p>
      <hr />
        <article>
        <!-- in href="posts/", put the file name of your new post. -->
        <a href="posts/seasidetrip.html">A trip to an unknown land</a>
        <!-- in datetime="", put the date of the post in year-month-day order (ex. 2001-01-01) -->
        <!-- between ><, put how you want the date to appear! -->
        <time datetime="2025-08-14">08/14/2025</3:12>
        <!-- in between <p><p>, put who wrote it -->
        <p>by Rebecca</p>
      </article>
      <!-- Each article is the blog post! Copy and paste this <article><article> section below and change the relevant stuff to upload your new blog. -->
      <article>
        <!-- in href="posts/", put the file name of your new post. -->
        <a href="posts/test-post.html">Test Post of Rowland in Test Land!</a>
        <!-- in datetime="", put the date of the post in year-month-day order (ex. 2001-01-01) -->
        <!-- between ><, put how you want the date to appear! -->
        <time datetime="2025-08-14">08/14/2025</time>
        <!-- in between <p><p>, put who wrote it -->
        <p>by Rowland</p>
      </article>
      <br />
    </main>
    <br />
    <footer>
      <form>
        <p>Sign up for email alerts!</p>
        <p>
          <label for="email">E-mail: </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            cols="40"
            rows="1"
            value="Your e-mail here"
          />
        </p>
        <p><button>Submit</button></p>
      </form>
    </footer>
  </body>
</html>
